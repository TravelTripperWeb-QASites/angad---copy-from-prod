<div class="social-share-wrap">
	<span class="share-heading"> Share: </span>
  <ul class="social-share">
    <li>
      <a class="twitter-link" href="javascript:void(0);" onclick="window.open('https://twitter.com/intent/tweet?{% if site.data.social.twitter.username %}via={{ site.data.social.twitter.username }}&{% endif %}text={{ post.title }} {{site.url}}{{ page.url }}','popup','width=600,height=600,scrollbars=no,resizable=no'); return false;" title="Share on Twitter">
        <i class="fab fa-twitter"></i>
      </a>
    </li>
    <li>
      <a class="facebook-link" href="https://www.facebook.com/sharer/sharer.php?s=100&p[title]={{blog.title}}&p[url]={{site.url}}{{ page.url }}&p[summary]={{ blog.short_description | strip_html | truncatewords: 20 | remove: '<p>' | remove: '</p>'}}&p[images][0]={{blog.blogimage.url_large}}"
        title="Share on Facebook" onClick="window.open(this.href,'targetWindow','toolbar=no,location=0,status=no,menubar=no,scrollbars=yes,resizable=yes,width=600,height=250'); return false;" rel="nofollow" title="Share on Facebook">
        <i class="fab fa-facebook-f"></i>
      </a>
    </li>
    <li>
      <a class="google-plus-link" href="https://plus.google.com/share?url={{site.url}}{{ page.url }}" onClick="window.open(this.href,'targetWindow','toolbar=no,location=0,status=no,menubar=no,scrollbars=yes,resizable=yes,width=600,height=250'); return false;" title="Share on Google plus">
        <i class="fab fa-google-plus"></i>
      </a>
    </li>
    {% assign title = blog.title | replace: "'", "" %}
    <li>
      <a class="pinterest-link" href="javascript:void(0);" title="Share on Pinterest" onClick="pinterestShare('{{blog.blogimage.url}}', '{{title}}');">
        <i class="fab fa-pinterest"></i>
      </a>
    </li>
  </ul>
</div>
