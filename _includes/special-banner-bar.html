<!--Special Banner Bar-->
<section class="special-banner-bar">
  {% assign special = site.data.special-banner-bar %}
  <h5><strong>{{ special.title }}</strong> {{ special.body }}</h5>
  <a id="top_banner_offer" href="{{ special.booknow_link }}" title="{{ special.booknow_text }}" target="_blank" class="primary-btn yellow">{{ special.booknow_text }}</a>
</section>
