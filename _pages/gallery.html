---
layout: default
title: Gallery
meta_description:
permalink: /gallery/
meta_tags:
  robots:
published: true
---

<section class="inner-hero-banner bg-styles mb-80" style="background-image: url('/assets/images/gallery/banner.jpg')">
  <div class="banner-text">
    {% regionblock banner_heading, type: header %}
      <h1><span>G</span>allery</h1>
    {% endregionblock %}
  </div>
</section>

{% assign categories = site.data._galleries %}
<section class="gallery-bg">
  <div class="gallery-listing mb-100" data-offergallery="true">
  	<div class="card-columns">
  	   <div class="card item fancybox" data-src="{% if photo.url_large %}{{ photo.url_large }}{% else %}{{ photo.url }}{% endif %}">
	        <img src="{% if photo.url_medium %}{{ photo.url_medium }}{% else %}{{ photo.url_medium }}{% endif %}" class="img-fluid" alt="{{photo.alt}}">
  	   </div>
  	</div>
  </div>
</section>
